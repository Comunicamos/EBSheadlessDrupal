<ion-view title="Announcements">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
     <ion-list>
      <ion-item class="item-icon-right" ng-repeat="announcment in announcments" type="item-text-wrap" href="#/app/announcement/{{announcment.nid}}">
        <h3>{{announcment.title}}</h3>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
 </ion-list>
  </ion-content>
</ion-view>
