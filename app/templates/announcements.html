<ion-view title="Announcements">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>Announcements</h1>
     <ion-list>
      <ion-item ng-repeat="announcment in announcments" type="item-text-wrap" href="#/app/announcement/{{event.nid}}">
        <h3>{{announcment.title}}</h3>
        {{announcment.nid}}
      </ion-item>
 </ion-list>
  </ion-content>
</ion-view>
